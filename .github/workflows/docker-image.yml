name: Docker Service CI

# 이벤트
on:
  push:
    branches: [ "main" ]
    paths: ["*.js"]

jobs:
  buildImage:
    # 우분투를 기반으로 이미지를 빌드한다
    runs-on: ubuntu-latest
    steps:
    - name: 1. CheckOut
      uses: actions/checkout@v3
    - name: 2. Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: 3. Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: 3500ml/hostservice:${{ github.sha }}
  
  updateYaml:
    runs-on: ubuntu-latest
    needs: buildImage
    steps:
      - name: 1. CheckOut
        uses: actions/checkout@v3
        with:
          repository: YunDH218/hostsvc-cd
          token: ${{ secrets.GIT_TOKEN }}

      - name: 2. Change Docker Tag
        run: |
          sed -i "s/image: 3500ml\/node-app:.*/image: 3500ml\/node-app:${{ github.sha }}/g" hostservice-deploy.yaml
          git config --global user.email "dbseogns9779@gmail.com"
          git config --global user.name "YunDH218"
          git commit -am "triggered by github action"
          git push origin main